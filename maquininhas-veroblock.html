<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <link rel="stylesheet" href="maquininhas-veroblock.css">
	    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
	    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
	    <title>Vero-Block</title>
	</head>
	<body>

		<section class="button-voltar">

				<a href="maquininhas.html"><img src="img/subir.png" draggable="false" class="button-voltar" width="30" height="30"></a>

			</section>

		<div class="container">
			<div class="card">
				<div class="shoeBackground">
					<div class="gradients">
						<div class="gradient second" color="blue"></div>
						<div class="gradient" color="red"></div>
						<div class="gradient" color="green"></div>
						<div class="gradient" color="orange"></div>
						<div class="gradient" color="black"></div>
					</div>
					<h1 class="vero">Vero</h1>
					<img src="img/vero-block.png" alt="" class="logo">
					<a href="#" class="share"><i class="fas fa-share-alt"></i></a>

					<img src="" class="shoe show" alt="" color="blue">
					<img src="" class="shoe" alt="" color="red">
					<img src="" class="shoe" alt="" color="green">
					<img src="" class="shoe" alt="" color="orange">
					<img src="" class="shoe" alt="" color="black">

				</div>
				<div class="info">
					<div class="shoeName">
						<div>
							<h1 class="big">Vero-Block</h1>
							<span class="new">new</span>
						</div>
						<h3 class="small">Perfeita para seu negócio</h3>
					</div>
					<div class="description">
						<h3 class="title">Informações do produto</h3>
						<p class="text">Vero-block perfeita para você empresario que já tem seu negócio evoluido, e quer melhora-lo ainda mais.</p>
					</div>
					<div class="color-container">
						<h3 class="title">Color</h3>
						<div class="colors">
							<span class="color active" primary="#2175f5" color="blue"></span>
							<span class="color" primary="#f84848" color="red"></span>
							<span class="color" primary="#29b864" color="green"></span>
							<span class="color" primary="#ff5521" color="orange"></span>
							<span class="color" primary="#444" color="black"></span>
						</div>
					</div>
					<div class="size-container">
						<h3 class="title">Parcelas</h3>
						<div class="sizes">
							<span class="size">1</span>
							<span class="size">2</span>
							<span class="size active">3</span>
							<span class="size">4</span>
							<span class="size">5</span>
						</div>
					</div>
					<div class="buy-price">
						<a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to cart</a>
						<div class="price">
							<i class="fas fa-dollar-sign"></i>
							<h1>399.99</h1>
						</div>
					</div>
				</div>
			</div>
		</div>

		  <script src="app.js"></script>

	</body>
</html>
