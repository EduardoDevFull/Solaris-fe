<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="Login.css">
	
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hind&display=swap" rel="stylesheet">
</head>
<body>

	<div class="form">
		<h2>Login</h2>
		<div class="input">
			<div id="error"></div>
				<form id="form" action="/" method="GET">
			<div class="inputBox">
				<label for="name">Username</label>
				<input id="name" type="text" name="name" placeholder="example@xyz.com" required>
			</div>
			<div class="inputBox">
				<label for="password">Password</label>
				<input type="password" id="password" name="password"  placeholder="Password" required>
			</div>
			<div>
				<button class="btn" type="submit">Submit</button>
			</div>
		</div>
		<p class="forget">No account? <a href="cadastro.html">Register</a></p>
		<p class="forget">Foget Password? <a href="#">Click Here</a></p>
	</div>
	<script rel="stylesheet" type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
</body>
</html>
